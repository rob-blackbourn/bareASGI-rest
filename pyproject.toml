[tool.poetry]
name = "bareASGI-rest"
version = "0.1.0"
description = "REST support for bareASGI"
repository = "https://github.com/rob-blackbourn/bareASGI-rest"
authors = ["Rob Blackbourn <rob.blackbourn@gmail.com>"]
keywords = ['bareASGI', 'rest', 'swagger']
license = "Apache-2.0"
readme = "README.md"
packages = [
  { include = "bareasgi_rest" }
]

[tool.poetry.dependencies]
python = "^3.7"
bareasgi = "^3.4"
pytypes = {version = "^1.0-beta.1", allows-prereleases = true}
inflection = "^0.3.1"

[tool.poetry.dev-dependencies]
autopep8 = "^1.4"
hypercorn = "^0.9"
mypy = "^0.740.0"
pylint = "^2.4"
pytest = "^5.3"
pytest-asyncio = "^0.10.0"
pytest-runner = "^5.2"
uvicorn = "^0.11.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
