[tool.poetry]
name = "bareASGI-rest"
version = "3.0.0"
description = "A rest implementation for bareASGI"
repository = "https://github.com/rob-blackbourn/bareASGI-rest"
authors = ["Rob Blackbourn <rob.blackbourn@gmail.com>"]
keywords = ['bareASGI', 'rest', 'swagger']
license = "Apache-2.0"
readme = "README.md"
packages = [ 
    { include = "bareasgi_rest" } 
]

[tool.poetry.dependencies]
python = "^3.7"
bareasgi = "^3.4"
pytypes = {version = "^1.0-beta.1", allows-prereleases = true}
[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-asyncio = "^0.10"
pytest-runner = "^5.1"
mypy = "^0.740.0"
pylint = "^2.4"
uvicorn = "^0.9"
hypercorn = "^0.9"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
